<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <div id="main-heading">
        <h3>
          Yes! I want to subscribe to
          <span style="font-style: italic">Mag-O-Zine</span>
        </h3>
      </div>
      <br />
      <form>
        <div class="Fname-input">
          <input type="text" />
        </div>
        <div class="Lname-input">
          <input type="text" />
        </div>
        <div class="Fname-label">
          <label for="">First Name</label>
        </div>

        <div class="Lname-label"><label for="">Last Name</label><br /></div>
        <br /><br />
        <div class="address-input">
          <input type="text" placeholder="Enter Address" />
        </div>

        <label for="">Address</label><br /><br />
        <div class="Csz">
          <input type="text" />
          <input type="text" />
          <input type="text" />
        </div>
        <div class="label-Csz">
          <label class="city" for="">city</label>
          <label class="state" for="">state</label>
          <label for="">zip</label>
        </div>
        <br /><br />
        <div class="subscribe">
          <label for="">Subscribe for:</label>
          <input type="checkbox" />1 Year ($19.95) <input type="checkbox" />2
          Years ($35.00)
        </div>
        <br />
        <div>Send me more information about:</div>
        <br />
        <div class="final">
          <input type="checkbox" name="Computer-Zine" id="Computer-Zine" />
          <label for="Computer-Zine">Computer-Zine</label>

          <input type="checkbox" id="Fishing-Zone" />
          <label for="Fishing-Zone">Fishing-Zone</label>

          <input type="checkbox" id="Cat-O-Zine" />
          <label for="Cat-O-Zine">Cat-O-Zine</label>
        </div>
      </form>
      <!-- <input type="submit"> -->
      <button class="btn">submit</button>
    </div>
    <!-- <input type="checkbox" ><label for="">Computer-Zine</label> -->
  </body>
</html>
